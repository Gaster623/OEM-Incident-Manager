<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <button type="button" style="margin-top:20px; margin-bottom: 30px"
        (click)="onClick()" class="btn btn-primary btn-lg">SUBMIT AN EMERGENCY!</button>
</div>
  <div style="margin-left: 20px" *ngIf="!hideForm">
    <h2>New Emergency</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitIncident()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="model.title" name="name"
              #name="ngModel">
              <div [hidden]="name.valid || name.pristine">
              </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="model.location" name="name"
              #name="ngModel">
              <div [hidden]="name.valid || name.pristine">
              </div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="model.status" name="name"
              #name="ngModel">
              <div [hidden]="name.valid || name.pristine">
              </div>
      </div>
      <button style="margin-bottom: 10px" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div><div [ngStyle]="displayStyle">{{str}}</div>

  <app-incident-list [incidents] ="incidents" (selectIncident)="incidentSelect($event)"
                      (archiveIncident)="archiveIncident($event)">
  </app-incident-list>
