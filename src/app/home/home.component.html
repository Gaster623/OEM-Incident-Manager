<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <button type="button" style="margin-top:20px; margin-bottom: 30px"
        (click)="onClick()" class="btn btn-primary btn-lg">SUBMIT AN EMERGENCY!</button>
</div>
  <div style="margin-left: 20px" *ngIf="!hideForm">
    <h2>New Emergency</h2>
    <form *ngIf="!updateForm" #form="ngForm" (ngSubmit)="onSubmitIncident()">
      <div class="form-group">
        <label for="INCIDENT_NAME">Title</label>
        <input type="text" class="form-control" id="INCIDENT_NAME"
               required
               [(ngModel)]="model.INCIDENT_NAME" name="INCIDENT_NAME">
      </div>
      <div class="form-group">
        <label for="LOCATION_NAME">Location</label>
        <input type="text" class="form-control" id="LOCATION_NAME"
               required
               [(ngModel)]="model.LOCATION_NAME" name="LOCATION_NAME">
      </div>
      <div class="form-group">
        <label for="STATUS">Status</label>
        <input type="text" class="form-control" id="STATUS"
               required
               [(ngModel)]="model.STATUS" name="STATUS">
      </div>
      <button style="margin-bottom: 10px" type="submit"
        class="btn btn-primary">Submit
      </button>
    </form>
    <form *ngIf="updateForm" #form="ngForm" (ngSubmit)="onUpdateIncident()">
        <div class="form-group">
          <label for="INCIDENT_NAME">Title</label>
          <input type="text" class="form-control" id="INCIDENT_NAME"
                 required
                 [(ngModel)]="model.INCIDENT_NAME" name="INCIDENT_NAME">
        </div>
        <div class="form-group">
          <label for="LOCATION_NAME">Location</label>
          <input type="text" class="form-control" id="LOCATION_NAME"
                 required
                 [(ngModel)]="model.LOCATION_NAME" name="LOCATION_NAME">
        </div>
        <div class="form-group">
          <label for="STATUS">Status</label>
          <input type="text" class="form-control" id="STATUS"
                 required
                 [(ngModel)]="model.STATUS" name="STATUS">
        </div>
        <button style="margin-bottom: 10px" type="submit"
          class="btn btn-success exp-btn">Update
        </button>

      </form>
  </div>
  <div><div [ngStyle]="displayStyle">{{str}}</div>

  <app-incident-list  (closeF)="closeForm()"
                      (selectIncident)="incidentSelect($event)"
                      (editIncident)="editIncident($event)"
                      (updateSum)="updateSummary($event)">
  </app-incident-list>
