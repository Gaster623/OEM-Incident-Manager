<div style="text-align:center">
  <button type="button" style="margin-top:20px; margin-bottom: 30px"
        (click)="onClick()" class="btn btn-primary btn-lg">SUBMIT AN EMERGENCY!</button>
</div>
  <div style="margin-left: 20px" *ngIf="!hideForm">
    <h2>New Emergency</h2>
    <form [formGroup] = "submitForm" (ngSubmit)="onSubmitIncident()">
      <div class="input1">
        <mat-form-field appearance="standard">
          <mat-label>Incident Name</mat-label>
          <input matInput placeholder="Input Incident Name" formControlName="incidentName">
        </mat-form-field>
      </div>
      <div class="input2">
          <mat-form-field appearance="standard">
            <mat-label>Location</mat-label>
            <input matInput placeholder="Input Location" formControlName="location">
          </mat-form-field>
      </div>
      <div class="input 3-1">
        <mat-form-field>
          <mat-select placeholder="Placeholder" (selectionChange)="statusChangeAction"
          formControlName="status">
            <mat-option *ngFor="let status of statusList" [value]="status.statusName">
              {{status.statusName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input 3-2">
        <mat-form-field>
          <mat-select matInput placeholder="Placeholder" formControlName="prognosis">
            <mat-option *ngFor="let prognosis of prognosisList" [value]="prognosis">
              {{prognosis}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input4">
          <mat-form-field appearance="standard">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Input Location" formControlName="address">
          </mat-form-field>
      </div>
      <button style="margin-bottom: 10px" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div><div [ngStyle]="displayStyle">{{str}}</div>


  <app-incident-list (selectIncident)="incidentSelect($event)"
                      (archiveIncident)="archiveIncident($event)">
  </app-incident-list>
