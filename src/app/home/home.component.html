<div style="text-align:center">
  <button type="button" style="margin-top:20px; margin-bottom: 30px"
        (click)="onClick()" class="btn btn-primary btn-lg">SUBMIT AN EMERGENCY!</button>
</div>
  <div style="margin-left: 20px" *ngIf="!hideForm">
    <h2>New Emergency</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitIncident">
        <div class="form-group">
            <label>Incident Name</label>
            <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="model.INCIDENT_NAME" name="name"
                  #name="ngModel">
                  <div [hidden]="name.valid || name.pristine">
                  </div>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="model.LOCATION_NAME" name="name"
                  #name="ngModel">
                  <div [hidden]="name.valid || name.pristine">
                  </div>
        </div>
        <div class="container-fluid example-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-4 example-col">
                    <p>Status:</p>
                    <kendo-dropdownlist
                        [data]="statusCategory"
                        [value]="selectedStatus"
                        [defaultItem]="defaultStatus"
                        [textField]="'statusName'"
                        [valueField]="'statusId'"
                        (valueChange)="handleStatusChange($event)"
                    >
                    </kendo-dropdownlist>
                </div>
                <div class="col-xs-12 col-sm-4 example-col">
                    <p>Prognosis:</p>
                    <kendo-dropdownlist
                        [disabled]="isDisabledPrognosis"
                        [defaultItem]="defaultPrognosis"
                        [data]="dataResultPrognosis"
                        [value]="selectedPrognosis"
                        [textField]="'prognosisName'"
                        [valueField]="'prognosisId'"
                    >
                    </kendo-dropdownlist>
                </div>
            </div>
        </div>
    </form>
