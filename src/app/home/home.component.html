<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <button type="button" style="margin-top:20px; margin-bottom: 30px"
        (click)="onClick()" class="btn btn-primary btn-lg">SUBMIT AN EMERGENCY!</button>
</div>
  <div style="margin-left: 20px" *ngIf="!hideForm">
    <h2>New Emergency</h2>
    <form #form="ngForm" (ngSubmit)="onSubmitIncident()">
      <div class="form-group">
        <label>Incident Name</label>
        <mat-form-field appearance="standard">
          <mat-label>Incident Name</mat-label>
          <input matInput placeholder="Placeholder" name="INCIDENT_NAME"
          [(ngModel)]="model.INCIDENT_NAME" #INCIDENT_NAME="ngModel">
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Location</label>
        <mat-form-field appearance="standard">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Placeholder" name="LOCATION_NAME"
          [(ngModel)]="model.LOCATION_NAME" #LOCATION_NAME="ngModel">
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Status</label>
        <mat-form-field>
            <mat-select placeholder="Select a status" fromControlName="status" name="STATUS"
            [(ngModel)]="model.STATUS" #name="ngModel">
                <mat-option *ngFor="let status of source$ | async" [value] = "status">{{species.type}}></mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Prognosis</label>
        <mat-form-field>
            <mat-select placeholder="Select a prognosis" formControlName="prognosis" name="PROGNOSIS"
            [(ngModel)]="model.PROGNOSIS" #PROGNOSIS="ngModel">
                <mat-option *ngFor="let prognosis of subSource$ | async" [value]="prognosis">{{subspecies.species}}</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <button style="margin-bottom: 10px" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div><div [ngStyle]="displayStyle">{{str}}</div>

  <app-incident-list (selectIncident)="incidentSelect($event)"
                      (archiveIncident)="archiveIncident($event)">
  </app-incident-list>
