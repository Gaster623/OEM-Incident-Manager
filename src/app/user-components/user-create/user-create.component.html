<div class="container" style="text-align: left; margin-top:20px">
  <div class="row">
    <div class="col-md-6">
      <h1>Sign up</h1>
      <p class="lead">
        Already a member? Please <a routerLink="/login">log in</a> instead.
      </p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName"> First Name </label>
          <br />
          <input
            required
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            placeholder="Enter first name here"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              First name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName"> Last Name </label>
          <br />
          <input
            required
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            placeholder="Enter last name here"
          />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="department"> Department </label>
          <br />
          <input
            required
            type="text"
            formControlName="department"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.department.errors }"
            placeholder="Enter department here"
          />
          <div
            *ngIf="submitted && f.department.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.department.errors.required">
              Department is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <br />
          <input
            required
            type="text"
            formControlName="email"
            class="form-control"
            [pattern]="emailRegex"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            placeholder="Enter email here"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">This field is required.</div>
            <div *ngIf="f.email.errors.pattern">Invalid email address.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <br />
          <input
            required
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            placeholder="Enter username here"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <br />
          <input
            required
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            minlength="6"
            placeholder="Enter password here"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
