<div class="wrap">
  <div class="left">
      <table class="mat-table" >
          <tr class="mat-header-row">
            <th scope="col" class="mat-header-cell"></th>
            <th scope="col" class="mat-header-cell">Details</th>
          </tr>
          <tr *ngFor="let item of generateArray(incident)" class="mat-row">
            <th scope="row" class="mat-row"> {{item.key}}</th>
            <td class="mat-cell">{{item.value}}</td>
          </tr>
      </table>
  </div>
  <div class="right">
      <div class="form-group">
          <label>Summary:</label>
          <p *ngIf="summaryExists">{{incident.SUMMARY}}</p>
          <textarea *ngIf="!summaryExists"class="form-control" rows="20" cols="80" id="summary"></textarea>
      <button type="button" (click)="onEdit()" class="btn btn-warning exp-btn">Edit</button>
      <button type="button" class="btn btn-success exp-btn">Submit</button>
      <button type="button" (click)="onArchive()" class="btn btn-danger exp-btn">Archive</button>
  </div>
</div>
