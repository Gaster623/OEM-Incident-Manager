<div class="wrap">
  <div class="left">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of generateArray(incident); let id = index">
            <th scope="row">{{item.key}}</th>
            <td *ngIf="!editPressed">
              <input type="text" class="editBox"/>
            </td>
            <td *ngIf="editPressed">{{item.value}}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="right">
      <div class="form-group">
          <label>Summary:</label>
          <p *ngIf="summaryExists">{{incident.SUMMARY}}</p>
          <textarea *ngIf="!summaryExists"class="form-control" rows="20" cols="80" id="summary"></textarea>
      <button type="button" (click)="onEdit()" class="btn btn-warning exp-btn">Edit</button>
      <button type="button" class="btn btn-success exp-btn">Submit</button>
      <button type="button" (click)="onArchive()" class="btn btn-danger exp-btn">Archive</button>
  </div>
</div>
