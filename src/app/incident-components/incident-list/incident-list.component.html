<mat-form-field style="left:20px">
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search Incidents"
    #input
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  matSort
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortName()">
      Title
    </th>
    <td mat-cell *matCellDef="let element">{{ element.INCIDENT_NAME }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      (click)="sortLocation()"
    >
      Location
    </th>
    <td mat-cell *matCellDef="let element">{{ element.LOCATION_NAME }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      (click)="sortStatus()"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      <span
        class="dot"
        [ngClass]="{
          'dot-green':
            element.STATUS === 'Open-Monitoring' ||
            element.STATUS === 'Open-Response' ||
            element.STATUS === 'Open-Extended Operation',
          'dot-yellow': element.STATUS === 'Special Attention-Monitoring'
        }"
      ></span>
      {{ element.STATUS }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date_created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortDate()">
      Date Created
    </th>
    <td mat-cell *matCellDef="let element">{{ element.CREATION_DATE }}</td>
  </ng-container>

  <ng-container matColumnDef="date_modified">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      (click)="sortDateModified()"
    >
      Date Modified
    </th>
    <td mat-cell *matCellDef="let element">{{ element.MODIFICATION_DATE }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-description">
          <app-incident-details
            style="float: left; margin-right: 10px;"
            [incident]="element"
            (archiveIncident)="onArchive($event)"
            (editIncident)="updateIncident($event)"
            (updateSummary)="updateIncident($event)"
          >
          </app-incident-details>
          <!-- <app-incident-comments [incident]="element"> </app-incident-comments> -->
          <div *ngIf="loadSubmitButton" class="card">
            <h3
              *ngIf="loadSubmitButton"
              class="card-header text-center font-weight-bold text-uppercase py-4"
            >
              Incident MAP
            </h3>
            <div *ngIf="loadSubmitButton" class="card-body">
              <app-incident-map
                style="float: right"
                [incident]="element"
                [loadSubmitButton]="true"
                (emitUpdate)="updateIncident($event)"
              >
              </app-incident-map>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
